<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanath Sanchaari - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="login-bg dancing-script">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md backdrop-blur-sm bg-opacity-80">
            <h1 class="text-4xl font-bold text-center text-indigo-700 mb-6 tracking-wider">Sanath Sanchaari</h1>
            <h1 class="text-4xl font-bold text-center text-indigo-700 mb-6 tracking-wider">Lets Explore Karnataka Togetherüíõ‚ù§Ô∏è</h1>
            <blockquote class="text-lg italic text-gray-600 text-center mb-8 p-3 border-l-4 border-indigo-500 bg-gray-50 rounded-md">
                "The world is a book, and those who do not travel read only a page."
            </blockquote>
            
            <form id="login-form" class="space-y-6">
                <div class="relative">
                    <input type="text" id="username" name="username" placeholder="Username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition shadow-sm hover:shadow-md">
                </div>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="Password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition shadow-sm hover:shadow-md">
                </div>
                <button type="submit" 
                        class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-[1.02] shadow-lg">
                    Login
                </button>
                <p id="login-message" class="text-center text-sm mt-4 hidden"></p>
            </form>
        </div>
    </div>
</body>
</html>
